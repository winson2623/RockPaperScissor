<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <script>
    // Your JavaScript goes here!

//parseInt takes string and returns integer, is used for scoring
let userScore = parseInt(0);
let computerScore = parseInt(0);

//first gets array of choices available, assigns each string a number
//for math to randomize the output numbers(strings)
function getComputerChoice () {
    const choices = ["rock", "paper", "scissor"]
    let randomizeChoice = Math.floor(Math.random() * choices.length)

    if (randomizeChoice === 0){
      return choices[0];
    } if (randomizeChoice === 1){
      return choices[1];
    } if (randomizeChoice === 2){
      return choices[2];
    }
}
//test to see if the computer actually output random strings
//console.log(getComputerChoice());


//function makes all input lowercase for uniform output
//then create rules depending on what beats what,
//which adds score to each result for keeping track for next function
function playRound(playerSelection, computerSelection) {
  if (playerSelection.toLowerCase() === 'rock') {
    if(computerSelection === 'paper'){
      computerScore++;
      return "you lose";
    } else if (computerSelection === 'scissor'){
      userScore++;
      return "you win";
    } else {
      return "tie";
    }
  }

  if (playerSelection.toLowerCase() === 'paper') {
    if(computerSelection === 'scissor'){
      computerScore++;
      return "you lose";
    } else if (computerSelection === 'rock'){
      userScore++;
      return "you win";
    } else {
      return "tie";
    }
  }

  if (playerSelection.toLowerCase() === 'scissor') {
    if(computerSelection === 'rock'){
      computerScore++;
      return "you lose";
    } else if (computerSelection === 'paper'){
      userScore++;
      return "you win";
    } else {
      return "tie";
    }
  }
}



//looping the function 5 times, including prompting to get a score
//from each loops
for (let i = 0; i < 5 ; i++){
  let playerSelection = prompt("pick a rock, paper or scissor");
  const computerSelection = getComputerChoice();
  console.log(playRound(playerSelection, computerSelection))
  console.log("your score" + " " +userScore);
  console.log("computer score" + " " + computerScore);
}


//function totals all scores for final result after loop
function result(){
  if (userScore > computerScore){
  return "WINNER";
  } else if (userScore < computerScore){
    return "LOSER";
  } else {
    return "TIE";
  }
}
console.log(result());


  </script>
