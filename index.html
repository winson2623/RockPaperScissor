  <script>
    // Your JavaScript goes here!

//parseInt takes string and returns integer, used for scoring
let userScore = parseInt(0);
let computerScore = parseInt(0);

//first gets array of choices available, then randomizes the choice
//therefore making each string = to a number
function getComputerChoice () {
    const choices = ["rock", "paper", "scissor"]
    let randomizeChoice = Math.floor(Math.random() * choices.length)

    if (randomizeChoice === 0){
      return choices[0];
    } if (randomizeChoice === 1){
      return choices[1];
    } if (randomizeChoice === 2){
      return choices[2];
    }
}
//test to see if the computer actually output random strings
//console.log(getComputerChoice());


//function that first makes all playerselection become lowercase
//then create rules that outputs strings depending on what beats what
//if computer win add increment of string to (computerScore), vise versa
function playRound(playerSelection, computerSelection) {
  if (playerSelection.toLowerCase() === 'rock') {
    if(computerSelection === 'paper'){
      computerScore++;
      return "you lose";
    } else if (computerSelection === 'scissor'){
      userScore++;
      return "you win";
    } else {
      return "tie";
    }
  }

  if (playerSelection.toLowerCase() === 'paper') {
    if(computerSelection === 'scissor'){
      computerScore++;
      return "you lose";
    } else if (computerSelection === 'rock'){
      userScore++;
      return "you win";
    } else {
      return "tie";
    }
  }

  if (playerSelection.toLowerCase() === 'scissor') {
    if(computerSelection === 'rock'){
      computerScore++;
      return "you lose";
    } else if (computerSelection === 'paper'){
      userScore++;
      return "you win";
    } else {
      return "tie";
    }
  }
}



//loop the function above, initial is 0, runs 5 times, increment each time loop is run
//firstly let player pick a move, then gets
//the randomized computerchoice function and logs the 
//playround function with user/computer scores
for (let i = 0; i < 5 ; i++){
  let playerSelection = prompt("pick a rock, paper or scissor");
  const computerSelection = getComputerChoice();
  console.log(playRound(playerSelection, computerSelection))
  console.log("your score" + " " +userScore);
  console.log("computer score" + " " + computerScore);
}


//function for a final result taking the total user score and computer score
function result(){
  if (userScore > computerScore){
  return "WINNER";
  } else if (userScore < computerScore){
    return "LOSER";
  } else {
    return "TIE";
  }
}

console.log(result());


  </script>
